version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build -- --configuration production
  artifacts:
    baseDirectory: dist/merchant-admin
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.js'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.mjs'
      headers:
        - key: 'Content-Type'
          value: 'application/javascript; charset=utf-8'
    - pattern: '**/*.css'
      headers:
        - key: 'Content-Type'
          value: 'text/css; charset=utf-8'
    - pattern: '**/*.json'
      headers:
        - key: 'Content-Type'
          value: 'application/json; charset=utf-8'
    - pattern: '**/*.html'
      headers:
        - key: 'Content-Type'
          value: 'text/html; charset=utf-8'
    - pattern: '/**'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'

