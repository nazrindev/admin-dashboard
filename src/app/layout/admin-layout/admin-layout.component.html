<div class="admin-layout">
	<!-- Mobile Menu Toggle -->
	<button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.open]="isMobileMenuOpen">
		<span></span>
		<span></span>
		<span></span>
	</button>

	<!-- Mobile Overlay -->
	<div class="mobile-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

	<aside class="sidebar" [class.open]="isMobileMenuOpen">
		<div class="sidebar-header">
			<div class="logo">
				<img src="/icons/dashboard.png" alt="Logo" class="logo-icon">
				<span class="logo-text">Merchant Admin</span>
			</div>
		</div>

		<div class="user-info">
			<div class="user-avatar">
				<span>{{ storeName?.charAt(0)?.toUpperCase() || 'M' }}</span>
			</div>
			<div class="user-details">
				<span class="user-name">{{ storeName || 'Merchant' }}</span>
				<span class="user-role">Store Owner</span>
			</div>
		</div>

		<nav class="nav-list">
			<a routerLink="/dashboard" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<rect x="3" y="3" width="7" height="7"></rect>
					<rect x="14" y="3" width="7" height="7"></rect>
					<rect x="14" y="14" width="7" height="7"></rect>
					<rect x="3" y="14" width="7" height="7"></rect>
				</svg>
				<span>Dashboard</span>
			</a>

			<a routerLink="/products" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
					<line x1="3" y1="6" x2="21" y2="6"></line>
					<path d="M16 10a4 4 0 0 1-8 0"></path>
				</svg>
				<span>Products</span>
			</a>

			<a routerLink="/orders" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M16 11V7a4 4 0 0 0-8 0v4"></path>
					<rect x="5" y="9" width="14" height="10" rx="2" ry="2"></rect>
				</svg>
				<span>Orders</span>
			</a>

			<a routerLink="/customers" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
					<circle cx="12" cy="7" r="4"></circle>
				</svg>
				<span>Customers</span>
			</a>

			<a routerLink="/stores" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
					<polyline points="9,22 9,12 15,12 15,22"></polyline>
				</svg>
				<span>Stores</span>
			</a>

			<a routerLink="/inventory" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
				</svg>
				<span>Inventory</span>
			</a>

			<a routerLink="/categories" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
					<path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
				</svg>
				<span>Categories</span>
			</a>

			<a routerLink="/subscriptions" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path
						d="M20 7h-4V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a1 1 0 0 0-1 1v11a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8a1 1 0 0 0-1-1z">
					</path>
					<path d="M9 9h6v6H9z"></path>
				</svg>
				<span>Subscriptions</span>
			</a>

			<a routerLink="/settings" routerLinkActive="active" class="nav-item">
				<svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<circle cx="12" cy="12" r="3"></circle>
					<path
						d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
					</path>
				</svg>
				<span>Settings</span>
			</a>
		</nav>

		<div class="sidebar-footer">
			<button class="logout-btn" (click)="logout()">
				<svg class="logout-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
					<polyline points="16,17 21,12 16,7"></polyline>
					<line x1="21" y1="12" x2="9" y2="12"></line>
				</svg>
				<span>Logout</span>
			</button>
		</div>
	</aside>

	<main class="content">
		<router-outlet></router-outlet>
	</main>
</div>
