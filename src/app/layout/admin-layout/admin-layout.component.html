<div class="admin-layout">
	<aside class="sidebar">

		<div class="user-info">
			<span *ngIf="currentUser$ | async as user">Welcome, {{ user.name }}</span>
		</div>

		<nav>
			<ul>
				<li class="menu-item">
					<a routerLink="/dashboard" class="dashboard-icon"></a>
					<span class="tooltip-text">Dashboard</span>
				</li>
				<li class="menu-item">
					<a routerLink="/products" class="products-icon"></a>
					<span class="tooltip-text">Products</span>
				</li>
				<li class="menu-item">
					<a routerLink="/orders" class="orders-icon"></a>
					<span class="tooltip-text">Orders</span>
				</li>
				<li class="menu-item">
					<a routerLink="/settings" class="settings-icon"></a>
					<span class="tooltip-text">Settings</span>
				</li>

			</ul>
		</nav>

		<button class="logout-btn" (click)="logout()">Logout</button>
	</aside>

	<main class="content">
		<router-outlet></router-outlet>
	</main>
</div>
