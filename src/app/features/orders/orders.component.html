<div class="page-container">
    <h2 class="page-title">Orders</h2>

    <!-- Success/Error Messages -->
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
    </div>

    <!-- Tabs Navigation -->
    <div class="tabs-container">
        <button 
            [class.active]="activeTab === 'upcoming'" 
            (click)="setActiveTab('upcoming')"
            type="button">
            Upcoming
        </button>
        <button 
            [class.active]="activeTab === 'completed'" 
            (click)="setActiveTab('completed')"
            type="button">
            Completed
        </button>
    </div>

    <div class="search-container">
        <select [(ngModel)]="statusFilter" (change)="applyFilters()">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
            <option value="returned">Returned</option>
        </select>
        <input type="text" placeholder="Store ID" [(ngModel)]="storeIdFilter" (keyup.enter)="applyFilters()" />
        <button class="search" (click)="applyFilters()">Apply</button>
    </div>

    <ng-container *ngIf="paginatedOrders?.length; else noOrders">
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of paginatedOrders">
                    <td>#{{ o.orderNumber }}</td>
                    <td>{{ o.customer?.firstName }} {{ o.customer?.lastName }}</td>
                    <td>{{ o.createdAt | date:'medium' }}</td>
                    <td>â‚¹{{ (o.totalAmount || o.total || 0).toFixed(2) }}</td>
                    <td><span class="badge badge--{{ o.status }}">{{ o.status }}</span></td>
                    <td>
                        <div class="row-actions">
                            <a [routerLink]="['/orders', o._id]" class="btn btn-primary btn-sm">View Order</a>
                            <button 
                                *ngIf="canMarkReadyToPickup(o)"
                                (click)="markReadyToPickup(o)" 
                                [disabled]="isProcessingOrder(o)"
                                class="btn-ready-pickup">
                                <span *ngIf="!isProcessingOrder(o)">Ready to Pickup</span>
                                <span *ngIf="isProcessingOrder(o)">Processing...</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #noOrders>
        <div class="no-orders">No orders found.</div>
    </ng-template>

    <app-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="total"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
