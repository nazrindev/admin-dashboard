<div class="page-container">
    <h2 class="page-title">Orders</h2>

    <div class="search-container">
        <select [(ngModel)]="statusFilter" (change)="applyFilters()">
            <option value="">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="processing">Processing</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
            <option value="returned">Returned</option>
        </select>
        <input type="text" placeholder="Store ID" [(ngModel)]="storeIdFilter" (keyup.enter)="applyFilters()" />
        <button class="search" (click)="applyFilters()">Apply</button>
    </div>

    <ng-container *ngIf="paginatedOrders?.length; else noOrders">
        <table>
            <thead>
                <tr>
                    <th>Order</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let o of paginatedOrders">
                    <td>#{{ o.orderNumber }}</td>
                    <td>{{ o.customer?.name || 'Guest' }}</td>
                    <td>{{ o.createdAt | date:'medium' }}</td>
                    <td>{{ o.total | currency:'USD':'symbol':'1.0-0' }}</td>
                    <td><span class="badge badge--{{ o.status }}">{{ o.status }}</span></td>
                    <td>
                        <div class="row-actions">
                            <button (click)="updateStatus(o, 'pending')">Pending</button>
                            <button (click)="updateStatus(o, 'processing')">Processing</button>
                            <button (click)="updateStatus(o, 'shipped')">Shipped</button>
                            <button (click)="updateStatus(o, 'delivered')">Delivered</button>
                            <button (click)="updateStatus(o, 'cancelled')">Cancelled</button>
                            <button (click)="updateStatus(o, 'returned')">Returned</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-template #noOrders>
        <div class="no-orders">No orders found.</div>
    </ng-template>

    <app-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="total"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
