<div class="p-8 bg-gray-50 min-h-screen">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Orders Management</h2>

    <!-- Search -->
    <div class="search-container mb-4">
        <input type="text" placeholder="Search orders...">
        <button class="search" (click)="searchOrders()">Search</button>
        <button class="cancel" (click)="getOrders()">Cancel</button>
    </div>

    <!-- Orders Table -->
    <!-- Orders Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded shadow-md" *ngIf="paginatedOrders.length > 0; else noOrders">
            <thead class="bg-gray-100 text-left text-sm font-semibold text-gray-600">
                <tr>
                    <th class="py-3 px-6">Order ID</th>
                    <th class="py-3 px-6">Customer</th>
                    <th class="py-3 px-6">Total</th>
                    <th class="py-3 px-6">Status</th>
                    <th class="py-3 px-6">Payment</th>
                    <th class="py-3 px-6">Date</th>
                </tr>
            </thead>
            <tbody class="text-gray-700 text-sm divide-y divide-gray-200">
                <tr class="hover:bg-gray-50" *ngFor="let order of paginatedOrders">
                    <td class="py-3 px-6">{{ order._id }}</td>
                    <td class="py-3 px-6">{{ order.customer?.name || 'â€”' }}</td>
                    <td class="py-3 px-6">{{ order.totalAmount | currency }}</td>
                    <td class="py-3 px-6 capitalize">{{ order.status }}</td>
                    <td class="py-3 px-6 capitalize">{{ order.paymentStatus }}</td>
                    <td class="py-3 px-6">{{ order.createdAt | date:'short' }}</td>
                </tr>
            </tbody>
        </table>

        <!-- No orders template -->
        <ng-template #noOrders>
            <div class="text-center py-10 text-gray-500 text-lg">
                ðŸ“¦ No orders found
            </div>
        </ng-template>
    </div>


    <!-- Pagination -->
    <app-pagination [currentPage]="currentPage" [itemsPerPage]="itemsPerPage" [totalItems]="orders.length"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>
