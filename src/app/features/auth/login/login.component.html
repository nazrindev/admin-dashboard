<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 to-gray-200 px-4">
	<div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
		<!-- Left branding side -->
		<div class="hidden md:flex flex-col justify-center items-center bg-blue-600 text-white p-8">
			<h1 class="text-3xl font-bold mb-2">Merchant Admin</h1>
			<p class="text-blue-100">Manage products, orders, customers and more</p>
		</div>

		<!-- Right form side -->
		<div class="p-8">
			<h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>

			<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
				<div>
					<label class="block text-gray-700 mb-1" for="email">Email</label>
					<input id="email" type="email" formControlName="email"
						class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
					<div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
						class="text-red-500 text-sm">
						Please enter a valid email.
					</div>
				</div>

				<div>
					<label class="block text-gray-700 mb-1" for="password">Password</label>
					<input id="password" type="password" formControlName="password"
						class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
					<div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
						class="text-red-500 text-sm">
						Password must be at least 6 characters.
					</div>
				</div>

				<!-- Error Message -->
				<div *ngIf="errorMessage" class="p-3 bg-red-100 border border-red-400 text-red-700 rounded">
					{{ errorMessage }}
				</div>

				<button type="submit" [disabled]="isLoading || loginForm.invalid"
					class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
					<span *ngIf="isLoading">Logging in...</span>
					<span *ngIf="!isLoading">Login</span>
				</button>
			</form>
		</div>
	</div>
</div>
